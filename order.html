<!DOCTYPE html>
<html>
<head>
	<title>Order your favourite</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" href="js/scripts.js"></script>
</head>
<body>
	<section id="order-section">
		<div class="container">
			<div class="row">
				<h2 >WELCOME TO PIZZAforLIFE <br> ORDER THE BEST TASTES OF YOUR CHOICE</h2>
			</div>
			<div class="row" id="select-crust">
				<label>Select the crust of your choice</label>
				<select >
					<option>Crispy</option>
					<option>Stuffed</option>
					<option>Gluten-free</option>

				</select>
			</div>
			<div class="row" id="select-size">
				<label>Select the size of your choice</label>
				<select>
					<option>Small</option>
					<option>Medium</option>
					<option>Large</option>
				</select>
			</div>
			<div class="row" id="select-toppings">
				<label>Select the toppings of your choice</label>
				<select>
					<option>Supreme</option>
					<option>Hawaiian(Ham & pineapple)</option>
					<option>BBQ Meatlovers</option>
					<option>Garlic butter prawns and chilli</option>
				</select>
			</div>
			<div class="row">
				<button class="btn btn-success" id="button-order">ORDER</button>
			</div>
		
		</div>
	</section>
	
</body>
</html>
