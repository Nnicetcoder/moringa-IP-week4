<!DOCTYPE html>
<html>
<head>
	<title>Order your favourite</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" href="js/scripts.js"></script>
</head>
<body>
	<section id="order-section">
		<div class="container">
			<div class="row">
				<h2 >WELCOME TO PIZZAforLIFE <br> ORDER THE BEST TASTES OF YOUR CHOICE</h2>
			</div>
			<div class="row" id="select-crust">
				<label>Select the crust of your choice</label>
				<select id="crust">
					<option>Crispy(1000)</option>
					<option>Stuffed(2000)</option>
					<option>Gluten-free(3000)</option>

				</select>
			</div>
			<div class="row" id="select-size">
				<label>Select the size of your choice</label>
				<select id="size">
					<option>Small(3000)</option>
					<option>Medium(5000)</option>
					<option>Large(7000)</option>
				</select>
			</div>
			<div class="row" id="select-toppings">
				<label>Select the toppings of your choice</label>
				<select id="toppings">
					<option>Supreme(2000)</option>
					<option>Hawaiian(Ham & pineapple)(2000)</option>
					<option>BBQ Meatlovers(2000)</option>
					<option>Garlic butter prawns and chilli(2000)</option>
				</select>
			</div>
			<div class="row" id="select-number">
				<label>How many pizza do you want?</label>
				<input id="number" type="number" name="number" min="1">
			</div>
			<div class="row" id="select-delivery">
				<div class="col-md-6">
					<p>Do you want your pizza to be delivered?</p>

					<input type="radio" name="radio" value="yes">
					<label for="yes">YES</label>
					<input type="radio" name="radio" value="no">
					<label for="no">NO</label>
				</div>
				
			</div>
			<div class="row">
				<button class="btn btn-success" id="button-order">ORDER</button>
			</div>
		
		</div>
	</section>
	
</body>
</html>
